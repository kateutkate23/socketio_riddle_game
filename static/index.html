<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Загадки</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="static/lariska.js"></script>
    <script src="static/script.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css"/>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>

<main>
    <div class="container">
        <section class="screen active card" id="app">
            Загрузка
        </section>
    </div>
</main>

<!-- Шаблон для экрана Игра загружена -->
<template id="standby">
    <h1>Игра в загадки</h1>
    <p class="text">Привет! Здесь можно поиграть в загадки. Просто нажми кнопку и начнем!</p>
    <button class="tappable block" onclick="app.run('next')">Начать игру</button>
</template>

<!-- Шаблон для экрана Показа задачки -->
<template id="showriddle">
    <p class="alert">Ваш счет: {{score}}</p>
    <p>Загадка {{riddle.number}}</p>
    <p class="alert info">
        {{riddle.text}}
    </p>
    <p>Ваша версия</p>
    <textarea id="answer" class="alert info block mb"></textarea>
    <button class="tappable block" onclick="app.run('answer')">Проверить ответ</button>
</template>

<!-- Шаблон для экрана Показа ответа -->
<template id="showanswer">
    <p class="alert">Ваш счет: {{score}}</p>
    <p>Правильный ответ:</p>
    <h1>{{riddle.answer}}</h1>
    <button class="tappable block" onclick="app.run('next')">Далее</button>
</template>

<!--Шаблон для экрана Игра завершена-->
<template id="over">
    <p class="alert">Ваш счет: {{score}}</p>
    <h1>Игра завершена</h1>
    <button class="tappable block" onclick="app.go('standby');">Начать сначала</button>
</template>

</body>
</html>
